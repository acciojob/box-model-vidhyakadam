<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    border: 2px solid black;
    border-radius: 20px;
    width: 300px;
	background-color:grey;
  }

  .red, .green, .yellow {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: inline-block;
    margin: 5px;
  }

  .red {
    background-color: red;
  }

  .green {
    background-color: green;
  }

  .yellow {
    background-color: yellow;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>
  </div>
</body>
</html>
